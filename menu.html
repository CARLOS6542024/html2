<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista convertida a menu</title>
    <style>
        ul{
            background-color: #4eb5e5;
            width: 20%;
            padding: 0px;
        }

        ul li{
            list-style: none;
            padding: 20px;
            border-bottom: 2px solid #fff;
            text-align: center;
            font-size:large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-transform: uppercase;
            color: #fff;
            cursor:pointer;
            transition: all 15s;
            
        }
        ul li:hover{
            background-color: blue;
        }

        .btn{
            margin: auto;
            display: block;
            width: 20%;
            text-align: center;
            text-transform: uppercase;
            padding:20%;
            background-color: #9a48c9;
            border-radius: 20px;
            color: #fff;
        
        }
        button {
            margin: auto;
            display: block;
            width: 20%;
            background-color: #9a48c9;
            padding: 2%; 
            color: white;
            text-align: center;
            font-size: 16px; 
            letter-spacing: 1px;
            border-radius: 20px;
            box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.50);
            transition: background-color 1s ease; 
            text-decoration: none; 
            cursor: pointer; 
            border: none; 
        }

        button:hover {
            background-color: #7a3a9e; 
        }
    </style>
</head>
<body>
    <ul>
        <li>html5</li>
        <li>css3</li>
        <li>javascript</li>
        <li>php</li>
        <li>python</li>
        <li>bootstrap</li>
        <li>jquery</li>
        <li>angular</li>
        <li>ruby</li>
        

    </ul>
    <button class="button">
        soy un enlace dame click
    </button>
</body>
</html>
